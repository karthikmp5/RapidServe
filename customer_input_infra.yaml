tenants:
  - name: 'netflix' #Org name
    numberOfVpcs: '2'
    vpcs:
      - name: 'netflix1'
        network: '172.16.1.0/30'
        numberOfSubnets: '2'

        subnets:
          - name: 'n1_sub1'
            networkType: 'router'
            CIDR: '192.168.1.0/24'
            numberOfVM: '1'

          - name: 'n1_sub2'
            networkType: 'bridge'
            CIDR: '192.168.2.0/24'
            numberOfVM: '1'

      - name: 'netflix2'
        network: '172.16.2.0/30'
        numberOfSubnets: '2'

        subnets:
          - name: 'n2_sub1'
            networkType: 'router'
            CIDR: '192.168.3.0/24'
            numberOfVM: '1'

          - name: 'n2_sub2'
            networkType: 'bridge'
            CIDR: '192.168.4.0/24'
            numberOfVM: '1'
    
    VMs:
      - name: 'netflix111'
        vpc: 'netflix1'
        subnet: '[n1_sub1]'
        model: 'ubuntu'
        RAM_size: '2048'
        CPUs: '2'
        disk_size: '12G'
      
      - name: 'netflix121'
        vpc: 'netflix1'
        subnet: '[n1_sub2]'
        model: 'ubuntu'
        RAM_size: '2048'
        CPUs: '2'
        disk_size: '12G'

