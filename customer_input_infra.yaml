tenants:
  - name: 'netflix' #Org name
    numberOfVpcs: '2'
    vpcs:
      - name: 'netflix1'
        network: '192.168.1.0/24'
        numberOfSubnets: '2'

        subnets:
          - name: 'n1_sub1'
            networkType: 'router'
            CIDR: '192.168.1.0/24'
            numberOfVM: '1'

          - name: 'n1_sub2'
            networkType: 'bridge'
            CIDR: '192.168.2.0/24'
            numberOfVM: '1'

        VMs:
          - name: 'netflix111'
            model: 'ubuntu'
            RAM_size: '2048'
            CPUs: '2'
            disk_size: '12G'
            subnets: ["n1_sub1"]
          
          - name: 'netflix121'
            model: 'ubuntu'
            RAM_size: '2048'
            CPUs: '2'
            disk_size: '12G'
            subnets: ["n1_sub1", "n1_sub2"]

      - name: 'netflix2'
        network: '192.168.2.0/24'
        numberOfSubnets: '2'

        subnets:
          - name: 'n2_sub1'
            networkType: 'router'
            CIDR: '192.168.3.0/24'
            numberOfVM: '1'
          
          - name: 'n2_sub2'
            networkType: 'bridge'
            CIDR: '192.168.4.0/24'
            numberOfVM: '1'          

        VMs:
          - name: 'netflix211'
            model: 'ubuntu'
            RAM_size: '2048'
            CPUs: '2'
            disk_size: '12G'
            subnets: ["n2_sub1"]
        
          - name: 'netflix221'
            model: 'ubuntu'
            RAM_size: '2048'
            CPUs: '2'
            disk_size: '12G'
            subnets: ["n2_sub1", "n2_sub2"]


  - name: 'hotstar' #Org name
