tenants:
  - name: 'netflix' #Org name
    numberOfVpcs: '2'
    vpcs:
      - name: 'netflix1'
        network: '172.16.1.0/30'
        numberOfSubnets: '2'
        state: 'requested'

        subnets:
          - name: 'n1_sub1'
            networkType: 'router'
            CIDR: '192.168.1.0/30'
            numberOfVM: '1'
            state: 'requested'

          - name: 'n1_sub2'
            networkType: 'bridge'
            CIDR: '192.168.2.0/24'
            numberOfVM: '1'
            state: 'requested'

      - name: 'netflix2'
        network: '172.16.2.0/30'
        numberOfSubnets: '2'
        state: 'requested'

        subnets:
          - name: 'n2_sub1'
            networkType: 'router'
            CIDR: '192.168.3.0/24'
            numberOfVM: '1'
            state: 'requested'

          - name: 'n2_sub2'
            networkType: 'bridge'
            CIDR: '192.168.4.0/24'
            numberOfVM: '1'
            state: 'requested'
    
    VMs:
      - name: 'netflix111'
        vpc: 'netflix1'
        subnet: '[n1_sub1]'
        model: 'ubuntu'
        RAM_size: '2048'
        CPUs: '2'
        disk_size: '12'
        state: 'requested'
      
      - name: 'netflix121'
        vpc: 'netflix1'
        subnet: '[n1_sub2]'
        model: 'ubuntu'
        RAM_size: '2048'
        CPUs: '2'
        disk_size: '12'
        state: 'requested'

      - name: 'netflix211'
        vpc: 'netflix2'
        subnet: '[n2_sub1]'
        model: 'ubuntu'
        RAM_size: '2048'
        CPUs: '2'
        disk_size: '12'
        state: 'requested'

      - name: 'netflix221'
        vpc: 'netflix2'
        subnet: '[n2_sub2]'
        model: 'ubuntu'
        RAM_size: '2048'
        CPUs: '2'
        disk_size: '12'
        state: 'requested'

    cdn: 
      domainName: 'netflix.cdn.com'
      location: 'NC'
      originServerIP: '1.1.1.1'
      originPort: '3060'



